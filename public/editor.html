<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>神奇小破站！文章编辑器！</title>
</head>

<body>
    <div id="editor">
        <textarea id="default-editor" style="display:none;"></textarea>
        加载中...
    </div>
    <link rel="stylesheet" href="/js/editormd/css/editormd.min.css" />
    <style>
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            border: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .markdown-body iframe {
            width: 100%;
            aspect-ratio: 16/9;
        }
    </style>
    <script src="/js/editormd/zepto.min.js"></script>
    <script src="/js/editormd/editormd.min.js"></script>
    <script type="text/javascript">
        //编辑器加载
        const editor = editormd("editor", {
            onload: () => {
                editor.setValue(`# 404 文章不存在！\n你请求的文章不存在或已被移除，清检查url是否正确。`);
            },
            width: "100%",
            height: "100%",
            htmlDecode: true,
            path: "/js/editormd/lib/"
        });
    </script>
</body>

</html>
